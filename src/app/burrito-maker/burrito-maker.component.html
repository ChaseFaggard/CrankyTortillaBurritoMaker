<div class="burrito-maker">
    <button *ngIf="state === FormState.START" (click)="start()">Create a burrito</button>
    <form *ngIf="state > FormState.START && state < FormState.END">
        <button (click)="nextStep()">Next</button>
    </form>
    <div *ngIf="state === FormState.END">
        Completeds
    </div>
</div>
