<div class="burrito-maker">
    <button *ngIf="state === FormState.START" (click)="start()">Create a burrito</button>
    <form *ngIf="state > FormState.START && state < FormState.END">

        <ng-container *ngFor="let ingredient of ingredients">
            <div class="ingredient" *ngIf="state === ingredient.step">
                <img (click)="add(ingredient)" src="{{ingredient.getPath()}}" alt="{{ingredient.name}}">
            </div>
        </ng-container>


        <button (click)="nextStep()">Next</button>
        <ng-container *ngFor="let ingredient of selectedIngredients">
            <div class="ingredientStack">
                <img src="{{ingredient.getPath()}}" alt="{{ingredient.name}}">
            </div>
        </ng-container>
    </form>
    <div *ngIf="state === FormState.END">
        
    </div>
</div>
